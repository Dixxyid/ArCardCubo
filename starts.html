<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        .back-btn {
            position: fixed; top: 1rem; left: 1rem;
            background-color: #20aaee; color: white;
            padding: 0.8rem 1.2rem; border-radius: 0.5rem;
            text-decoration: none; font-family: sans-serif;
            z-index: 1000;
        }
        #UI-Container {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center;
            gap: 10px; z-index: 1000; width: 90%;
        }
        #Status {
            color: white; background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px; border-radius: 30px;
            font-family: sans-serif; text-align: center;
            border: 2px solid #20aaee;
        }
        #LockBtn {
            display: none; background-color: #28a745; color: white;
            border: none; padding: 15px 30px; border-radius: 10px;
            font-weight: bold; font-size: 1rem;
        }
    </style>

    <script>
        AFRAME.registerComponent('hybrid-controller', {
            init: function () {
                const el = this.el;
                const sceneEl = this.el.sceneEl;
                const statusText = document.querySelector('#Status');
                const lockBtn = document.querySelector('#LockBtn');
                const targetEntity = document.querySelector('[mindar-image-target]');

                // Detect Marker
                targetEntity.addEventListener("targetFound", () => {
                    if (!this.isLocked) {
                        statusText.innerHTML = "‚úÖ Objek Terdeteksi!";
                        lockBtn.style.display = "block";
                    }
                });

                window.lockToWorld = () => {
                    this.isLocked = true;
                    
                    // 1. Ambil Posisi & Rotasi Dunia
                    const worldPos = new THREE.Vector3();
                    const worldQuat = new THREE.Quaternion();
                    el.object3D.getWorldPosition(worldPos);
                    el.object3D.getWorldQuaternion(worldQuat);

                    // 2. SWITCH: Pindahkan ke root scene (Markerless Area)
                    sceneEl.appendChild(el);
                    el.object3D.position.copy(worldPos);
                    el.object3D.quaternion.copy(worldQuat);

                    // 3. MATIKAN MINDAR (Agar tidak mengganggu sensor)
                    sceneEl.systems['mindar-image-system'].stop(); 
                    
                    // 4. AKTIFKAN LOOK-CONTROLS (Agar bisa diputar manual setelah dikunci)
                    const camera = document.querySelector('a-camera');
                    camera.setAttribute('look-controls', 'enabled: true');

                    statusText.innerHTML = "üöÄ OBJEK TERKUNCI PADA DUNIA NYATA";
                    lockBtn.style.display = "none";
                };
            }
        });
    </script>
</head>

<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./markers/targets.mind; autoStart: true; maxTrack: 1;" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="model1" src="assets/model1/model1.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="directional" position="0 10 5" intensity="1"></a-light>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                id="earth"
                src="#model1" 
                position="0 0 0.1" 
                scale="0.05 0.05 0.05" 
                animation-mixer
                hybrid-controller>
            </a-gltf-model>
        </a-entity>

    </a-scene>

    <div id="UI-Container">
        <div id="Status">üîç Scan Kartu/Marker...</div>
        <button id="LockBtn" onclick="lockToWorld()">KUNCI POSISI (SWITCH KE WORLD)</button>
    </div>
</body>
</html>
