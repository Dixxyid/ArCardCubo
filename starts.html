<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        .back-btn {
            position: fixed; top: 1rem; left: 1rem;
            background-color: #20aaee; color: white;
            padding: 0.8rem 1.2rem; border-radius: 0.5rem;
            text-decoration: none; font-family: Arial, sans-serif;
            z-index: 1000; font-weight: bold;
        }
        #UI {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            color: white; background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px; z-index: 1000; 
            border-radius: 50px; font-family: sans-serif;
            text-align: center; min-width: 250px;
            border: 2px solid #20aaee;
            transition: all 0.3s ease;
        }
        .success-notif {
            background-color: #28a745 !important;
            border-color: white !important;
        }
    </style>

    <script>
        AFRAME.registerComponent('freeze-location', {
            init: function () {
                const el = this.el; 
                const ui = document.querySelector('#UI');
                const targetEntity = document.querySelector('[mindar-image-target]');
                let isFrozen = false;

                targetEntity.addEventListener("targetFound", () => {
                    if (isFrozen) return;
                    
                    ui.innerHTML = "‚úÖ Marker Terdeteksi! Mengunci...";
                    ui.classList.add("success-notif");

                    // Jeda agar posisi tracking stabil sebelum dicopot
                    setTimeout(() => {
                        const worldPos = new THREE.Vector3();
                        const worldQuat = new THREE.Quaternion();
                        const worldScale = new THREE.Vector3();

                        // 1. Ambil koordinat absolut model di dunia nyata
                        el.object3D.getWorldPosition(worldPos);
                        el.object3D.getWorldQuaternion(worldQuat);
                        el.object3D.getWorldScale(worldScale);

                        // 2. Pindahkan objek ke root scene agar mandiri
                        el.sceneEl.appendChild(el);

                        // 3. Terapkan kembali posisinya agar tidak berpindah
                        el.object3D.position.copy(worldPos);
                        el.object3D.quaternion.copy(worldQuat);
                        el.object3D.scale.copy(worldScale);

                        // 4. Paksa agar tetap terlihat dan matikan kontrol MindAR pada objek ini
                        el.setAttribute('visible', true);
                        isFrozen = true;
                        
                        ui.innerHTML = "üöÄ Objek Terkunci! Anda boleh bergerak.";
                        
                        // Sembunyikan notifikasi setelah 5 detik
                        setTimeout(() => { ui.style.opacity = "0"; }, 5000);
                    }, 1200);
                });
            }
        });
    </script>
</head>

<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./markers/targets.mind; maxTrack: 1; filterMinCF:0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="card1" src="markers/jpg/1.jpg">
            <a-asset-item id="model1" src="assets/model1/model1.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="directional" position="0 10 5" intensity="1"></a-light>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card1" position="0 0 0" height="0.5" width="0.5" rotation="0 0 0" opacity="0.4"></a-plane>

            <a-gltf-model 
                id="earthModel"
                src="#model1" 
                position="0 0 0.1" 
                rotation="0 0 0" 
                scale="0.05 0.05 0.05" 
                animation-mixer
                freeze-location>
            </a-gltf-model>
        </a-entity>

    </a-scene>

    <a href="dashboard.html" class="back-btn">Back</a>
    <div id="UI">üîç Cari Marker di Kartu...</div>
</body>
</html>
