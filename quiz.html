<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kuis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Mencegah scroll akibat efek blur di pinggir */
            background-color: #f0f2f5;
        }

        /* Membuat lapisan background blur */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('materials/bg_quiz.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Mengatur tingkat keburaman latar belakang */
            transform: scale(1.1); /* Sedikit diperbesar agar pinggiran blur tidak putih */
            z-index: -1;
        }

        .container {
            text-align: center;
            /* Efek Kaca Transparan */
            background: rgba(255, 255, 255, 0.25); 
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px); /* Blur tambahan tepat di bawah kotak */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 300px;
        }

        h1 {
            color: #ffffff; /* Ubah ke putih agar kontras dengan efek kaca */
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            font-size: 24px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .btn-quiz {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-quiz:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .btn-challenge {
            background: linear-gradient(135deg, #ff9800 0%, #ef6c00 100%);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-challenge:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pilih Mode Permainan</h1>
        <div class="button-group">
            <a href="quiz2.html" class="btn btn-quiz">Mulai Quiz</a>
            <a href="challenge.html" class="btn btn-challenge">Ambil Challenge</a>
        </div>
    </div>

</body>
</html>
